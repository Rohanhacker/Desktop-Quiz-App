<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../fonts/icons.css">
  <link rel="stylesheet" href="../css/quiz.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="header blue accent-3">
    <h1 class="logo">Sample Test</h1>
    <h1>00:00</h1>
  </div>
  <section class="row">
    <div class="left col m3">
      <div class="card">
        <div class="card-content">
          <a class="waves-effect waves-light btn q1">1</a>
          <a class="waves-effect waves-light btn q2">2</a>
          <a class="waves-effect waves-light btn q3">3</a>
          <a class="waves-effect waves-light btn q4">4</a>
        </div>
      </div>
    </div>
    <div class="main col m9">
      <div class="question">
        <div class="card">
          <div class="card-content">
            <p class="question-content"></p>
          </div>
        </div>
      </div>
      <div class="answers card">
        <ul class="collection card-content">
          <li class="collection-item">
            <input type="radio" name="options" value="1" id="option1" />
            <label for="option1" class="option1"></label>
          </li>
          <li class="collection-item">
            <input type="radio" name="options" value="2" id="option2" />
            <label for="option2" class="option2"></label>
          </li>
          <li class="collection-item">
            <input type="radio" name="options" value="3" id="option3" />
            <label for="option3" class="option3"></label>
          </li>
          <li class="collection-item">
            <input type="radio" name="options" value="4" id="option4" />
            <label for="option4" class="option4"></label>
          </li>

        </ul>
      </div>
      <div class="bcontainer">
        <a class="btn waves-effect waves-light green right nxt">Next<i class=" material-icons right">send</i></a>
        <a class="btn waves-effect waves-light teal left prev">Previous<i class="rotate material-icons left">send</i></a>
      </div>
    </div>
  </section>
<script>
  window.$ = window.jQuery = require("jquery")
  window.localforage = require("localforage")
  require("../quiz.js")
  require("materialize-css")
</script>
</body>
</html>
